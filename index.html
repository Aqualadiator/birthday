<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style3.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="photo-collage">
    <div class="photo frame1" style="top: 5%; left: 10%; transform: rotate(-8deg);"></div>
    <div class="photo frame2" style="top: 25%; left: 60%; transform: rotate(10deg);"></div>
    <div class="photo frame3" style="top: 55%; left: 20%; transform: rotate(-5deg);"></div>
    <div class="photo frame4" style="top: 70%; left: 75%; transform: rotate(15deg);"></div>
  </div>
  
  <div class="container">
    <h1 class="title">Happy Birthday, Sofia! 🎂</h1>

    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
    </div>

    <button id="celebrateBtn">Celebrate 🎉</button>
  </div>

  <footer>
    Made with ❤️ by Me.
  </footer>

  <script src="script3.js"></script>
  <div class="heart-container" id="heartContainer"></div>

</body>
</html>
